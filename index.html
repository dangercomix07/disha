<html>
    <head>
        <title>
             
        </title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #map{
                height:500px;
                width: 500px;
            }
        </style>
    </head>
    <body>
        <div id="map">
        </div>
        <script>
            function initMap(){
                var location = {lat:19.13104419225633,long:72.91848927462264};
                var map = new google.maps.Map(document.getElementById("map"),{
                    zoom:4,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer src ="https://maps.googleapis.com/maps/api/
        js?key=key&callback=initMap">

        </script>
    </body>
</html>
