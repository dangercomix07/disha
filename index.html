<link rel="stylesheet" href="styles.css">
<html>
    <head>
        <title>
             DISHA | Navigation for IITB
        </title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #map{
                height:500px;
                width: 500px;
            }
        </style>
    </head>
    <body style="background-color:#CBDDD1;">
        <div class="images">
            <div>
                <img src="disha.png" class="center" width="500" height="600">
                
            </div>
            <div>
                <img src="map-image.png" class="map" width="1000" height="600">
            </div>
        </div>


        <div class="coming-soon">
            <p style="font-size:35px;">Navigation Application for <br> IITB Students</p>
            <p style="font-size: large; padding: 10px;">COMING SOON</p>
        </div>


        <div id="map">
        </div>
        <script>
            function initMap(){
                var location = {lat:19.13104419225633,long:72.91848927462264};
                var map = new google.maps.Map(document.getElementById("map"),{
                    zoom:4,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer src ="https://maps.googleapis.com/maps/api/
        js?key=key&callback=initMap">

        </script>
    </body>
</html>
